@(form: Form[models.Appraisal])(implicit messages: Messages, request: Request[AnyContent], flash: Flash)
@main("Appraisal") {

    <div id="appraisal-form">
        <h1>Upload an Image for Appraisal</h1>
        @if(form.hasGlobalErrors) {
            @form.globalErrors.map { error: FormError =>
                <div>
                    Error: @error.key: @error.message
                </div>
            }
        }


}
