@()(implicit messages: Messages, request: Request[AnyContent], flash: Flash)
@main("Success") {
    <div class="container">
        <div class="row mt-5 mb-5">
            <div class="col-12 text-center">
                <i class="fas fa-check-circle large-icon"></i>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <h1 class="text-center">@messages("password_successfully_reset.title")</h1>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <p class="text-center"><a href="@routes.LoginController.login()">@messages("password_successfully_reset.back")</a></p>
            </div>
        </div>
    </div>
}
