@(title: String)(content: Html)(implicit messages: Messages, request: Request[AnyContent])

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap/bootstrap.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.bundle.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
        <script src="https://kit.fontawesome.com/bde07103a0.js" crossorigin="anonymous"></script>
    </head>
    <body>
        @request.session.get("username").map { user =>
            @header(user)
        }.getOrElse{
            @header("")
        }
       <div class="d-flex justify-content-center">
            @content
        </div>
        @footer.apply()
    </body>

</html>
