@()(implicit messages: Messages, request: Request[AnyContent])
@main("Privacy Policy") {
    <head>
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/privacyPolicy.css")">
    </head>
    <div class="privacyTextContainer">
        <h2 class='privacyHeader'>@messages("footer.privacyPolicy")</h2>
        <p class="effDate"><i>@messages("privacyPolicy.EffDate")</i></p>


    </div>
}
